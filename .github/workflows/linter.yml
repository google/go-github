on: [push, pull_request]
name: linter

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    strategy:
      matrix:
        go-version: [1.x]
        platform: [ubuntu-latest]

        # golangci-lint will only process a single module, so we need to call it
        # separately for each module in the repo.  We dont lint example/newreposecretwithlibsodium
        # since that needs libsodium to run.
        working-directory:
          - ""
          - example
          - scrape
          - update-urls
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v3

    - name: golangci-lint ${{ matrix.working-directory }}
      uses: golangci/golangci-lint-action@07db5389c99593f11ad7b44463c2d4233066a9b1 #v3.2.0
      with:
        version: v1.44.0
        working-directory: ${{ matrix.working-directory}}
        args: --verbose
